---
title: הכל בסדר
---	
<div class="container-fluid d-flex justify-content-center">
  <div class="container-md">
    {% for post in site.posts %}
    <div class="card mb-5">
      <div class="card-body">
      <h5 class="card-title"></h5><a class="text-body text-decoration-none fw-bold" href="{{ post.url }}">{{ post.title }}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
      <p class="card-text">{{ post.excerpt }}</p>
      <a class="badge p-2 text-white text-decoration-none fw-bold bg-success text-wrap" href="{{ post.url }}" class="card-link">להמשך</a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
